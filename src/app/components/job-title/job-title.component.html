<div class="form-group row">
  <label for="jobTitle" class="col-3">Job title</label>
  <div class="col-9">
    <select id="jobTitle" class="form-control" [formControl]="jobTitle" required (change)="changeSelect(jobTitle.value)">
      <option [value]="title" *ngFor="let title of jobTitles">{{ title }}</option>
    </select>
    <div class="alert alert-danger mt-1" *ngIf="!jobTitle.value && (jobTitle.dirty && jobTitle.touched)">
      Please choose a job title.
    </div>
  </div>
</div>
